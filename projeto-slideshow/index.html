<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slideshow</title>
</head>
<body>
    <header>
        <div class="header"></div>
        <div class="slider">
            <div class="slider--controls">
                <div class="slider--control" onclick="goPrev()">←</div>
                <div class="slider--control" onclick="goNext()">→</div>
            </div>
            <div class="slider--width">
                <div class="slider--item" style="background-image: url('images/1.jpg');">Lorem, ipsum dolor.</div>
                <div class="slider--item" style="background-image: url('images/2.jpg');">Sit amet consectetur.</div>
                <div class="slider--item" style="background-image: url('images/3.jpg');">Adipisicing elit Nam!</div>
            </div>
        </div>
    </header>
    <section>
        <h2>resto do site</h2>
    </section>


    <script src="script.js"></script>
</body>
</html>
